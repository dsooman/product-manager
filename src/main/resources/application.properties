# Application
spring.application.name=product-manager

# Datasource
spring.datasource.url=jdbc:h2:mem:helix;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver


